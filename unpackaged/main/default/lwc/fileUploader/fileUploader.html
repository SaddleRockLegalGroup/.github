<template>
    <lightning-card title="Upload Files" icon-name="doctype:excel" >
        <p><lightning-formatted-rich-text value="&lt;em&gt;Upload .csv, .xls, and .xlsx forms&lt;/em&gt;"></lightning-formatted-rich-text></p>
        <lightning-file-upload 
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            class="file-selector-image"
        >
        </lightning-file-upload>
    </lightning-card>
</template>
