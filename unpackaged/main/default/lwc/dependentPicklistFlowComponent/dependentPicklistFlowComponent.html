<template>
    <lightning-combobox
        name={picklist2Field}
        label={picklist2Label}
        value={picklist2Value}
        options={picklist2Options}
        onchange={handleComboChange}
        placeholder={picklist2Placeholder}
        required>
    </lightning-combobox>

    <template if:true={isPicklist3Visible}>
        <template if:true={isPicklist3MultiSelect}>
            <lightning-dual-listbox
                name={picklist3Field}
                label={picklist3Label}
                source-label="Available"
                selected-label="Selected"
                options={picklist3Options}
                value={picklist3ValueArray}
                onchange={handleComboChange}
                required>
            </lightning-dual-listbox>
        </template>
        <template if:false={isPicklist3MultiSelect}>
            <lightning-combobox
                name={picklist3Field}
                label={picklist3Label}
                value={picklist3Value}
                options={picklist3Options}
                onchange={handleComboChange}>
            </lightning-combobox>
        </template>
    </template>
</template>
